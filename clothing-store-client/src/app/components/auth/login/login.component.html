<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Login</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                       [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
                  Please enter a valid email
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                       [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </div>
              </div>
              
              <button type="submit" class="btn btn-dark w-100 mb-3" [disabled]="isLoading">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </span>
              </button>
              
              <div class="text-center">
                <small class="text-muted">Don't have an account? <a routerLink="/register">Register</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
