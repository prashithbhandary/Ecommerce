<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">My Addresses</h2>
      <button class="btn btn-dark" [routerLink]="['/addresses/add']">
        <i class="bi bi-plus-circle me-1"></i> Add Address
      </button>
    </div>
  
    <div *ngIf="addresses.length === 0" class="alert alert-info text-center">
      No addresses found. Click "Add Address" to get started.
    </div>
  
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col" *ngFor="let address of addresses">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ address.name }}</h5>
            <p class="card-text mb-1">{{ address.addressLine1 }}</p>
            <p class="card-text mb-1">{{ address.addressLine2 }}</p>
            <p class="card-text mb-1">{{ address.city }}, {{ address.state }}</p>
            <p class="card-text mb-1">{{ address.postalCode }}, {{ address.country }}</p>
  
            <div class="mt-3 d-flex flex-wrap gap-2">
              <a
                class="btn btn-outline-primary btn-sm"
                [routerLink]="['/addresses/edit', address.id!]">
                <i class="bi bi-pencil me-1"></i> Edit
              </a>
  
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="deleteAddress(address.id!)">
                <i class="bi bi-trash me-1"></i> Delete
              </button>
  
              <span
                *ngIf="address.isPrimary"
                class="badge bg-success align-self-center">
                Primary
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
