<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">
              {{ categoryId ? 'Edit Category' : 'Add New Category' }}
            </h2>
            
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="name" formControlName="name"
                      [ngClass]="{'is-invalid': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}">
                <div class="invalid-feedback" *ngIf="categoryForm.get('name')?.hasError('required')">
                  Category name is required
                </div>
              </div>
  
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
              </div>
              
              <button type="submit" class="btn btn-dark w-100 mb-3" [disabled]="isLoading">
                <span *ngIf="!isLoading">Save</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </span>
              </button>
              
              <div class="text-center">
                <small class="text-muted">
                  <a routerLink="/admin/categories">Back to categories</a>
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
